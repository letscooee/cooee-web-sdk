<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>

    <mat-select [required]="required" [formControl]="control" (selectionChange)="onSelected()" [errorStateMatcher]="matcher">

        <mat-option [value]="">None</mat-option>

        <mat-option [value]="stream.value" *ngFor="let stream of streams">
            {{stream.label}}
        </mat-option>
    </mat-select>

    <mat-error>Stream is required!</mat-error>
</mat-form-field>
