<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>

    <mat-select [required]="required" [formControl]="control" (selectionChange)="onSelected()">

        <mat-option [value]="">None</mat-option>

        <mat-option [value]="industry.value" *ngFor="let industry of allIndustries">
            {{industry.title}}
        </mat-option>
    </mat-select>

    <mat-error>Industry is required!</mat-error>
</mat-form-field>
